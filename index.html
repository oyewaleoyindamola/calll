<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../220817-whatsapp-desktop-windows.jpg">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div>
        <input type="text" placeholder="0" class="input" id="result">
      <div class="buttons">

          <div class="section1">
            <input type="button" value="7" class="num">
            <input type="button" value="8" class="num">
            <input type="button" value="9" class="num">
            <input type="button" value="/" class="num">
          </div>

          <div class="section2">
            <input type="button" value="4" class="num">
            <input type="button" value="5" class="num">
            <input type="button" value="6" class="num">
            <input type="button" value="*" class="num">
          </div>

          <div class="section3">
            <input type="button" value="1" class="num">
            <input type="button" value="2" class="num">
            <input type="button" value="3" class="num">
            <input type="button" value="-" class="num">
          </div>

          <div class="section4">
            <input type="button" value="0" class="num">
            <input type="button" value="." class="num">
            <input type="button" value="+" class="num">
            <input type="button" value="=" class="equal">
          </div>

          <div class="section5">
            <input type="button" value="AC" id="allclear">
            <input type="button" value="DEL" id="delet">
          </div>


      </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
